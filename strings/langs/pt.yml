# Ajudantes

AUTH_HELPER: |
  <b>Usuários autorizados podem usar comandos de Admin sem ter direitos de administrador no seu chat.</b>

  <b>✧ {AUTH_COMMAND}</b> [Username] - Adiciona um usuário à LISTA DE AUTORIZADOS do Grupo.

  <b>✧ {UNAUTH_COMMAND}</b> [Username] - Remove um usuário da LISTA DE AUTORIZADOS do grupo.

  <b>✧ {AUTHUSERS_COMMAND}</b> - Verifica a LISTA DE AUTORIZADOS do Grupo.

ADMIN_HELPER: |
  <b>c significa tocar no canal</b>

  <b>✧ {PAUSE_COMMAND}</b> - Pausa a música em reprodução.
  <b>✧ {RESUME_COMMAND}</b> - Retoma a música pausada.
  <b>✧ {MUTE_COMMAND}</b> - Silencia a música em reprodução.
  <b>✧ {UNMUTE_COMMAND}</b> - Ativa o som da música silenciada.
  <b>✧ {SKIP_COMMAND}</b> - Pula a música atual.
  <b>✧ {STOP_COMMAND}</b> - Para a reprodução de música.
  <b>✧ {SHUFFLE_COMMAND}</b> - Embaralha aleatoriamente a playlist/músicas na fila.
  <b>✧ {SEEK_COMMAND}</b> - Avança a música.
  <b>✧ {SEEK_BACK_COMMAND}</b> - Retrocede a música para a duração desejada.
  <b>✧ {REBOOT_COMMAND}</b> - Reinicia o bot para o seu chat.

  <b>✧ {SKIP_COMMAND}</b> [Número (Exemplo: 3)] - Pula para uma música específica na fila. Exemplo: <b>/skip 3</b> pulará para a terceira música na fila e ignorará a 1 e a 2.

  <b>✧ {LOOP_COMMAND}</b> [Enable/Disable] ou [Número entre 1-10] - Quando ativado, o bot repetirá a música atual de 1 a 10 vezes no chat de voz. O valor padrão é 10 vezes.

ACTIVE_HELPER: |
  <b>✧ {ACTIVEVC_COMMAND}</b> - Verifica os chats de voz ativos no bot.

  <b>✧ {ACTIVEVIDEO_COMMAND}</b> - Verifica as chamadas de voz e vídeo ativas no bot.

  <b>✧ {AC_COMMAND}</b> - Verifica as chamadas de vídeo ativas no bot.

  <b>✧ {STATS_COMMAND}</b> - Verifica as estatísticas do bot.

PLAY_HELPER: |
  <b>✧ {PLAY_COMMAND}</b> - O bot começará a tocar sua busca no chat de voz ou transmitirá links ao vivo.

  <b>✧ {PLAYMODE_COMMAND}</b> - O modo Forçar Parada interrompe a faixa atual e começa a tocar a faixa pesquisada instantaneamente, sem limpar a fila.

  <b>✧ {CHANNELPLAY_COMMAND}</b> - Conecta um canal a um grupo e transmite música no chat de voz do canal a partir do seu grupo.

  <b>✧ {STREAM_COMMAND}</b> - Transmite uma URL que você acredita ser direta ou m3u8 que não pode ser tocada com /play.

GCAST_HELPER: |
  <b>{BROADCAST_COMMAND} [Mensagem ou Responder a uma mensagem]</b> » Transmite uma mensagem para os chats atendidos pelo bot
  <u>Modos de Transmissão:</u>

  <b><code>-pin</code></b> » Fixa sua mensagem transmitida nos chats atendidos

  <b><code>-pinloud</code></b> » Fixa sua mensagem transmitida nos chats atendidos e envia notificação aos membros

  <b><code>-user</code></b> » Transmite a mensagem para os usuários que iniciaram seu bot [Você também pode fixar a mensagem adicionando `-pin` ou `-pinloud`]

  <b><code>-assistant</code></b> » Transmite sua mensagem através de todos os assistentes do bot

  <b><code>-nobot</code></b> » Garante que o **bot** não transmita a mensagem [Útil quando você não quer transmitir a mensagem para grupos]

  > <b>Exemplo:</b> <code>/{BROADCAST_COMMAND} -user -assistant -pin Testando transmissão</code>

BOT_HELPER: |
  <b>★ {GSTATS_COMMAND}</b> - Obtenha o Top 10 de Faixas Globais, Top 10 Usuários do Bot, Top 10 Chats no Bot, Top 10 Tocadas em um chat, etc.

  <b>★ {SUDOUSERS_COMMAND}</b> - Verifique os usuários Sudo do bot.

  <b>★ {LYRICS_COMMAND} [Nome da Música]</b> - Pesquise a letra de uma música específica na web.

  <b>★ {SONG_COMMAND} [Nome da Faixa] ou [Link do YT]</b> - Baixe qualquer faixa do YouTube nos formatos MP3 ou MP4.

  <b>★ {QUEUE_COMMAND}</b> - Verifique a lista de músicas na fila.

  <u><b>⚡️Bot Privado:</b></u>

  <b>✧ {AUTHORIZE_COMMAND} [ID_DO_CHAT]</b> - Permite que um chat use seu bot.

  <b>✧ {UNAUTHORIZE_COMMAND} [ID_DO_CHAT]</b> - Impede que um chat use seu bot.

  <b>✧ {AUTHORIZED_COMMAND}</b> - Verifica todos os chats permitidos do seu bot.

PLIST_HELPER: |
  <b>{PLAYLIST_COMMAND}</b> - Verifique toda a sua playlist no servidor do bot

  <b>{DELETE_PLAYLIST_COMMAND}</b> - Exclua qualquer música da sua playlist salva

  <b>{PLAY_PLAYLIST_COMMAND}</b> - Comece a tocar sua playlist salva em **áudio**

  <b>{PLAY_PLAYLIST_COMMAND}</b> - Comece a tocar sua playlist em **vídeo**

BLIST_HELPER: |
  <b>✧ {BLACKLISTCHAT_COMMAND}</b> [ID do chat] - Coloca qualquer chat na lista negra para impedi-lo de usar o Bot de Música.
  <b>✧ {WHITELISTCHAT_COMMAND}</b> [ID do chat] - Remove qualquer chat da lista negra, permitindo o uso do Bot de Música.
  <b>✧ {BLACKLISTEDCHAT_COMMAND}</b> - Verifica todos os chats bloqueados.

  <b>✧ {BLOCK_COMMAND}</b> [Nome de usuário ou responder a um usuário] - Impede um usuário de usar os comandos do bot.
  <b>✧ {UNBLOCK_COMMAND}</b> [Nome de usuário ou responder a um usuário] - Remove um usuário da lista de bloqueados do bot.
  <b>✧ {BLOCKED_COMMAND}</b> - Verifica a lista de usuários bloqueados.

  <b>✧ {GBAN_COMMAND}</b> [Nome de usuário ou responder a um usuário] - Bane globalmente um usuário de todos os chats atendidos e o impede de usar seu bot.
  <b>✧ {UNGBAN_COMMAND}</b> [Nome de usuário ou responder a um usuário] - Remove um usuário da lista de banimento global do bot e permite que ele use seu bot.
  <b>✧ {GBANNED_COMMAND}</b> - Verifica a lista de usuários banidos globalmente.

DEV_HELPER: |
  <b><u>Adicionar e remover sudoers:</u></b>

  <b>{ADDSUDO_COMMAND} [Nome de usuário ou responder a um usuário] - Adiciona sudo no seu bot</b>
  <b>{DELSUDO_COMMAND} [Nome de usuário ou id ou responder a um usuário] - Remove dos sudoers do bot</b>
  <b>{SUDOUSERS_COMMAND} - Obtém uma lista de todos os sudoers</b>

  <b><u>Heroku:</u></b>

  <b>{USAGE_COMMAND}</b> - Uso do Dyno
  <b>{GETVAR_COMMAND} [Nome da Var]</b> - Obtém uma variável de configuração
  <b>{DELVAR_COMMAND} [Nome da Var]</b> - Exclui uma variável
  <b>{SETVAR_COMMAND} [Nome da Var] [Valor]</b> - Adiciona ou atualiza uma variável. Separe a variável e seu valor com um espaço

  <b><u>Comandos do bot:</u></b>

  <b>{RESTART_COMMAND}</b> - Reinicia o bot (apenas SUDOERS)
  <b>{UPDATE_COMMAND}</b> - Atualiza o bot
  <b>{SPEEDTEST_COMMAND}</b> - Verifica a velocidade do servidor
  <b>{MAINTENANCE_COMMAND} [enable / disable]</b> - Ativa/desativa o modo de manutenção do bot
  <b>{LOGGER_COMMAND} [enable / disable]</b> - Ativa/desativa o registro de pesquisas no grupo de logs
  <b>{GETLOG_COMMAND} [Número de linhas]</b> - Obtém logs do servidor
  <b>{AUTOEND_COMMAND} [enable / disable]</b> - Encerra automaticamente a transmissão após 30s se ninguém estiver ouvindo